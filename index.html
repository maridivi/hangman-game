<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="board">
      <div id="hangman">
        <div class="hangman-part" id="vertical-line"></div>
        <div class="hangman-part" id="horizontal-line"></div>
        <div class="hangman-part" id="short-vertical-line"></div>
        <div class="hangman-part" id="man">
          <div class="hangman-part" id="circle"></div>
          <div class="hangman-part" id="body"></div>
          <div class="hangman-part" id="right-arm"></div>
          <div class="hangman-part" id="left-arm"></div>
          <div class="hangman-part" id="right-leg"></div>
          <div class="hangman-part" id="left-leg"></div>
        </div>
      </div>

      <div id="playing-area">
        <div id="word"></div>
        <div id="letters">
          <button id="letter-button">A</button>
          <button id="letter-button">B</button>
          <button id="letter-button">C</button>
          <button id="letter-button">D</button>
          <button id="letter-button">E</button>
          <button id="letter-button">F</button>
          <button id="letter-button">G</button>
          <button id="letter-button">H</button>
          <button id="letter-button">I</button>
          <button id="letter-button">J</button>
          <button id="letter-button">K</button>
          <button id="letter-button">L</button>
          <button id="letter-button">M</button>
          <button id="letter-button">N</button>
          <button id="letter-button">O</button>
          <button id="letter-button">P</button>
          <button id="letter-button">Q</button>
          <button id="letter-button">R</button>
          <button id="letter-button">S</button>
          <button id="letter-button">T</button>
          <button id="letter-button">U</button>
          <button id="letter-button">V</button>
          <button id="letter-button">W</button>
          <button id="letter-button">X</button>
          <button id="letter-button">Y</button>
          <button id="letter-button">Z</button>
        </div>
      </div>
    </div>
    <div id="gameover-overlay">
      <h1 id="gameover-message"></h1>
      <p id="correct-answer"></p>
      <button id="restart">Start new game</button>
    </div>

    <script src="./js/data.js"></script>

    <script src="./js/index.js"></script>
  </body>
</html>
